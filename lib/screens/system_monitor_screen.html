<!DOCTYPE html>
<html class="dark" lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>System Monitor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        background: "#020617", // Deepest midnight blue
                        card: "rgba(30, 41, 59, 0.4)",
                        "neon-cyan": "#00F0FF",
                        "neon-purple": "#B026FF",
                        "neon-orange": "#FF7A00",
                        "neon-green": "#00FF94",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        mono: ["JetBrains Mono", "monospace"],
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
                        'glow-cyan': '0 0 20px rgba(0, 240, 255, 0.25)',
                        'glow-purple': '0 0 20px rgba(176, 38, 255, 0.25)',
                        'glow-green': '0 0 20px rgba(0, 255, 148, 0.25)',
                        'glow-orange': '0 0 20px rgba(255, 122, 0, 0.25)',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'main-bg': 'radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 100%)',
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-slate-900/40 backdrop-blur-xl border border-white/10 shadow-glass rounded-2xl;
            }
            .text-shadow-neon {
                text-shadow: 0 0 10px currentColor;
            }
            .bg-grid-pattern {
                background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
                background-size: 20px 20px;
            }
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-background text-gray-100 font-sans min-h-screen relative overflow-x-hidden selection:bg-neon-cyan/30">
<div class="fixed inset-0 bg-main-bg z-[-2]"></div>
<div class="fixed inset-0 bg-grid-pattern z-[-1] pointer-events-none"></div>
<div class="fixed top-[-10%] left-[-10%] w-96 h-96 bg-neon-cyan/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-[-10%] right-[-10%] w-96 h-96 bg-neon-purple/10 rounded-full blur-[100px] pointer-events-none"></div>
<header class="sticky top-0 z-50 bg-background/60 backdrop-blur-lg border-b border-white/5 px-6 py-5 flex items-center justify-between">
    <div class="flex items-center gap-4">
        <button class="p-2 -ml-2 rounded-full hover:bg-white/5 transition-colors text-gray-400 hover:text-white">
            <span class="material-symbols-outlined text-[24px]">arrow_back</span>
        </button>
        <div>
            <h1 class="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-neon-green shadow-[0_0_10px_#00FF94]"></span>
                SYS_MONITOR
            </h1>
            <p class="text-xs font-mono text-gray-500 uppercase tracking-widest">Live Metrics</p>
        </div>
    </div>
    <button class="p-2 rounded-full hover:bg-white/5 transition-colors text-gray-400 hover:text-white relative">
        <span class="absolute top-2 right-2.5 w-1.5 h-1.5 bg-neon-orange rounded-full"></span>
        <span class="material-symbols-outlined text-[24px]">settings</span>
    </button>
</header>
<main class="p-5 space-y-5 pb-28 max-w-lg mx-auto">
    <div class="grid grid-cols-2 gap-5">
        <div class="glass-panel p-5 flex flex-col items-center justify-between relative group hover:border-neon-cyan/30 transition-colors duration-500">
            <div class="absolute inset-0 bg-gradient-to-br from-neon-cyan/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <div class="flex items-center gap-2 mb-4 w-full justify-center z-10">
                <span class="material-symbols-outlined text-neon-cyan text-xl">memory</span>
                <span class="font-bold text-sm tracking-wider text-gray-300">CPU</span>
            </div>
            <div class="relative w-32 h-32 flex items-center justify-center mb-2 z-10">
                <div class="absolute inset-0 bg-neon-cyan/20 blur-xl rounded-full opacity-20"></div>
                <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad-cpu" x1="0%" x2="100%" y1="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1"></stop>
                            <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1"></stop>
                        </linearGradient>
                    </defs>
                    <circle class="text-white/5" cx="50" cy="50" fill="transparent" r="42" stroke="currentColor" stroke-width="6"></circle>
                    <circle class="shadow-glow-cyan drop-shadow-[0_0_8px_rgba(0,240,255,0.6)]" cx="50" cy="50" fill="transparent" r="42" stroke="url(#grad-cpu)" stroke-dasharray="264" stroke-dashoffset="190" stroke-linecap="round" stroke-width="6"></circle>
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <span class="text-2xl font-mono font-bold text-white tracking-tighter">10.8<span class="text-sm text-gray-500">%</span></span>
                    <span class="text-[10px] font-mono text-neon-cyan/80 mt-1">3.2GHz</span>
                </div>
            </div>
            <div class="w-full mt-2 z-10">
                <div class="flex justify-between items-center text-xs text-gray-400 font-mono bg-black/20 rounded-lg px-2 py-1.5 border border-white/5">
                    <span>TEMP</span>
                    <span class="text-white">62°C</span>
                </div>
            </div>
        </div>
        <div class="glass-panel p-5 flex flex-col items-center justify-between relative group hover:border-neon-purple/30 transition-colors duration-500">
            <div class="absolute inset-0 bg-gradient-to-br from-neon-purple/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <div class="flex items-center gap-2 mb-4 w-full justify-center z-10">
                <span class="material-symbols-outlined text-neon-purple text-xl">dns</span>
                <span class="font-bold text-sm tracking-wider text-gray-300">RAM</span>
            </div>
            <div class="relative w-32 h-32 flex items-center justify-center mb-2 z-10">
                <div class="absolute inset-0 bg-neon-purple/20 blur-xl rounded-full opacity-20"></div>
                <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad-ram" x1="0%" x2="100%" y1="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#B026FF;stop-opacity:1"></stop>
                            <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1"></stop>
                        </linearGradient>
                    </defs>
                    <circle class="text-white/5" cx="50" cy="50" fill="transparent" r="42" stroke="currentColor" stroke-width="6"></circle>
                    <circle class="drop-shadow-[0_0_8px_rgba(176,38,255,0.6)]" cx="50" cy="50" fill="transparent" r="42" stroke="url(#grad-ram)" stroke-dasharray="264" stroke-dashoffset="100" stroke-linecap="round" stroke-width="6"></circle>
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <span class="text-2xl font-mono font-bold text-white tracking-tighter">62.5<span class="text-sm text-gray-500">%</span></span>
                    <span class="text-[10px] font-mono text-neon-purple/80 mt-1">16GB</span>
                </div>
            </div>
            <div class="w-full mt-2 z-10">
                <div class="flex justify-between items-center text-xs text-gray-400 font-mono bg-black/20 rounded-lg px-2 py-1.5 border border-white/5">
                    <span>USED</span>
                    <span class="text-white">9.8G</span>
                </div>
            </div>
        </div>
    </div>
    <div class="glass-panel p-6 relative overflow-hidden">
        <div class="absolute top-0 right-0 p-3 opacity-20">
            <svg height="40" viewBox="0 0 40 40" width="40">
                <path d="M0 0 H40 V40" fill="none" stroke="#00FF94" stroke-width="1"></path>
            </svg>
        </div>
        <div class="flex flex-col mb-6 z-10 relative">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2 rounded-lg bg-neon-green/10 border border-neon-green/20">
                        <span class="material-symbols-outlined text-neon-green text-xl">sports_esports</span>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg text-white tracking-wide">GPU</h2>
                        <p class="text-[10px] text-neon-green font-mono uppercase tracking-widest">NVIDIA GTX 1660 Ti</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="px-2 py-0.5 rounded text-[10px] bg-white/10 text-gray-300 font-mono">DEDICATED</span>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-6 items-center z-10 relative">
            <div class="flex flex-col items-center justify-center relative">
                <div class="relative w-36 h-36 flex items-center justify-center">
                    <div class="absolute inset-0 bg-neon-green/10 blur-2xl rounded-full opacity-30"></div>
                    <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="grad-gpu" x1="0%" x2="100%" y1="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#00FF94;stop-opacity:1"></stop>
                                <stop offset="100%" style="stop-color:#008F53;stop-opacity:1"></stop>
                            </linearGradient>
                        </defs>
                        <circle class="text-white/5" cx="50" cy="50" fill="transparent" r="32" stroke="currentColor" stroke-dasharray="4 2" stroke-width="1"></circle>
                        <circle class="text-white/5" cx="50" cy="50" fill="transparent" r="45" stroke="currentColor" stroke-width="3"></circle>
                        <circle class="drop-shadow-[0_0_8px_rgba(0,255,148,0.5)]" cx="50" cy="50" fill="transparent" r="45" stroke="url(#grad-gpu)" stroke-dasharray="282.6" stroke-dashoffset="237" stroke-linecap="round" stroke-width="4"></circle>
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span class="text-4xl font-mono font-bold text-white tracking-tighter">16<span class="text-lg text-neon-green/60">%</span></span>
                        <span class="text-[10px] text-gray-400 font-mono mt-1">LOAD</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-3">
                <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/5 backdrop-blur-sm">
                    <div class="w-8 h-8 rounded bg-white/5 flex items-center justify-center text-gray-300">
                        <span class="material-symbols-outlined text-lg">thermostat</span>
                    </div>
                    <div>
                        <div class="text-base font-mono font-bold text-white">45°C</div>
                        <div class="text-[10px] text-gray-500 uppercase font-medium">Core Temp</div>
                    </div>
                </div>
                <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/5 backdrop-blur-sm">
                    <div class="w-8 h-8 rounded bg-white/5 flex items-center justify-center text-gray-300">
                        <span class="material-symbols-outlined text-lg animate-[spin_4s_linear_infinite]">cyclone</span>
                    </div>
                    <div>
                        <div class="text-base font-mono font-bold text-white">1250<span class="text-[10px] ml-1 text-gray-500 font-sans">RPM</span></div>
                        <div class="text-[10px] text-gray-500 uppercase font-medium">Fan Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="glass-panel p-6 relative overflow-hidden">
        <div class="absolute -left-10 -bottom-10 w-32 h-32 bg-neon-orange/10 blur-[50px] rounded-full"></div>
        <div class="flex items-center justify-between mb-5 z-10 relative">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-neon-orange/10 rounded-lg border border-neon-orange/20">
                    <span class="material-symbols-outlined text-neon-orange text-xl">storage</span>
                </div>
                <div>
                    <h2 class="font-bold text-lg text-white">Storage</h2>
                    <p class="text-[10px] text-gray-400 font-mono">/dev/disk1s1 • NVMe</p>
                </div>
            </div>
            <div class="text-neon-orange font-mono text-xl font-bold">30%</div>
        </div>
        <div class="relative w-full h-2 bg-white/10 rounded-full overflow-hidden mb-4 z-10">
            <div class="absolute top-0 left-0 h-full bg-gradient-to-r from-neon-orange to-amber-300 rounded-full shadow-[0_0_15px_rgba(255,122,0,0.6)]" style="width: 30.4%;"></div>
        </div>
        <div class="grid grid-cols-2 gap-4 text-sm z-10 relative">
            <div class="flex flex-col p-3 rounded-xl bg-white/5 border border-white/5">
                <span class="text-gray-500 text-[10px] uppercase font-bold tracking-wider mb-1">Used</span>
                <span class="font-mono text-white text-lg">145<span class="text-xs text-gray-500">GB</span></span>
            </div>
            <div class="flex flex-col p-3 rounded-xl bg-white/5 border border-white/5 items-end">
                <span class="text-gray-500 text-[10px] uppercase font-bold tracking-wider mb-1">Free</span>
                <span class="font-mono text-gray-300 text-lg">331<span class="text-xs text-gray-500">GB</span></span>
            </div>
        </div>
    </div>
</main>
<nav class="fixed bottom-0 w-full bg-[#020617]/80 backdrop-blur-xl border-t border-white/10 z-50">
    <div class="pb-[env(safe-area-inset-bottom)]">
        <div class="flex justify-around items-center h-16 max-w-lg mx-auto">
            <button class="flex flex-col items-center justify-center w-full h-full text-neon-cyan group">
                <div class="relative p-1">
                    <span class="absolute inset-0 bg-neon-cyan/20 blur-md rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></span>
                    <span class="material-symbols-outlined text-2xl relative z-10">dashboard</span>
                </div>
                <span class="text-[10px] font-mono font-bold mt-1 tracking-wider">MONITOR</span>
            </button>
            <button class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-white transition-colors group">
                <div class="relative p-1">
                    <span class="material-symbols-outlined text-2xl group-hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.5)] transition-all">insights</span>
                </div>
                <span class="text-[10px] font-mono font-medium mt-1 tracking-wider">ANALYTICS</span>
            </button>
            <button class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-white transition-colors group">
                <div class="relative p-1">
                    <span class="material-symbols-outlined text-2xl group-hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.5)] transition-all">history</span>
                </div>
                <span class="text-[10px] font-mono font-medium mt-1 tracking-wider">LOGS</span>
            </button>
        </div>
    </div>
</nav>
<script>
    document.documentElement.classList.add('dark');
</script>

</body></html>
